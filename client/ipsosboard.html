<head>
    <title>IPSOS</title>
    <h1>Interactive Physics Sonification System</h1>
    <meta charset="utf-8">
   </head>

<body>
    {{> ipsosboard}}
   </body>
<template name="ipsosboard">

    <select id="event-select">
        <option disabled="enabled" selected="selected">select event</option>
        {{#each events}}
        <option>{{this}}</option>
        {{/each}}
    </select>

    <table id="matrix-input" class="responsive-table-input-matrix">
		    <thead>
            <tr>
                <th></th>
                {{#each field in listParams}}
			          <th>{{field}}</th>
                {{/each}}
            </tr>
		    </thead> 
        <tbody>
            {{#each item in dataItems}}
		        <tr>
                <th>{{getKeys}}</th>
                {{#each field in listParams}}
                <td>{{item[field]}} <input class="{{field}}" type="radio" name="{{field}}" data-item="{{item._id}}" data-field="{{field}}" value={{item[field]}}></td>
                {{/each}}
            </tr>
            {{/each}}
        </tbody>
	  </table>

    <!-- <button class="button" id="play">Play</Button> -->
    
    <!-- voice sliders -->
    <div id="attack"></div>
    <div id="decay"></div>
    <div id="sustain"></div>
    <div id="voice-dur"></div>
    <div id="detune"></div>
    <div id="voice-slider1"></div>
    <div id="voice-slider2"></div>
    <div id="voice-slider3"></div>
    <div id="voice-slider4"></div>

</template>
